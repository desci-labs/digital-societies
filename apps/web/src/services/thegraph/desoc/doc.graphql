query getSocieties {
  societies {
    admin
    attestations {
      metadataUri
      id
    }
    delegateRoleId
    id
    metadataUri
    verified
  }
}

query AllAttestations {
  attestations {
    id
    recipients {
      id
      owner {
        id
      }
      tokenId
      active
      issuedBy
      issuedAt
      attestation {
        id
      }
      society {
        id
      }
    }
    metadataUri
  }
}

query getDesocAttestations($society: String!) {
  attestations(where: { society: $society }) {
    id
    metadataUri
    createdAt
    updatedAt
    recipients {
      id
      owner {
        id
      }
      tokenId
      active
      issuedBy
      issuedAt
      attestation {
        id
      }
      society {
        id
      }
    }
  }
}